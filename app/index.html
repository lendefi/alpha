        <div class="modal vote__modal lend__modal" data-address="0x">
            <div class="cover active"></div>
            <div class="container">
                <div id="inputActionPanel" class="legacy-panel">
                    <div class="header">
                        <div class="title"></div>
                        <div class="close-x"><button></button></div>
                    </div>
                    <div class="input-action">
                        <div class="input">
                            <input type="text" class="modelinp" data-type="lend" placeholder="0" value="" autocomplete="off" style="font-size: 2.625rem;">
                            <button class="max" data-val="0" data-type="lend">Max</button>

                            <div class="action-button"><button class="submit-button button main model-action-btn" data-type="lend" disabled=""></button></div>

                                <div class="calculation"><span class="description">Wallet Balance</span><span class="_modal_balance"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal vote__modal buy__modal" data-address="0x">
